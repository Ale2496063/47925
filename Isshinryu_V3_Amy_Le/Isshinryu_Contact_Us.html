		<script type="text/javascript">
		//javascript code to validate form before submission
			function contactUsValidator(){ 
				//create array of form field names
				var contactFields = ["firstName","lastName","email","reason","messageContent"];
				//create empty string that will be used to create/build alert message
				var contactAlert = "";
				
				//loop through each field name in array to acquire the field and its value
				for (var i=0; i < contactFields.length; i++){
					var fieldName = contactFields[i];
					var fieldValue = document.emailForm[fieldName].value;
					//now with each go through switch to find match, assign regular expression to corresponding field
					switch (fieldName) {
					case "firstName":
						var firstNamePattern = new RegExp ("(^[A-Z]{1}[a-z]*$|^[A-Z]{1}[a-z]{1}[A-Z][a-z]*|^[A-Z]{1}[a-z]{1}\s{1}[A-Z][a-z]*)");
						//compare to field value
						var fieldResult = firstNamePattern.exec(fieldValue);
						if (fieldResult == null){
							contactAlert += "First Name Error, ";	
						}
						break;
					case "lastName":
						var lastNamePattern = new RegExp ("(^[A-Z]{1}[a-z]*$|^[A-Z]{1}[a-z]{1}[A-Z][a-z]*|^[A-Z]{1}[a-z]{1}\s{1}[A-Z][a-z]*)");
						var fieldResult = lastNamePattern.exec(fieldValue);
						if (fieldResult == null){
							contactAlert += "Last Name Error, ";
						}
						break;
					case "email":
						var emailPattern = new RegExp ("[A-Z, a-z, 0-9, \w,\!,\#,\$,\%,\&,\',\*,\+,\-,\/,\=,\?,\^,\_,\`,\{,\|,\},\~]+\@{1}[A-Z, a-z]+\.[A-Z, a-z]+");
						var fieldResult = emailPattern.exec(fieldValue);
						if (fieldResult == null){
							contactAlert += "Email Error, ";
						}
						break;
					case "reason":
						var reasonPattern = new RegExp ("^[a-z]*$");
						var fieldResult = reasonPattern.exec(fieldValue);
						if (fieldResult == null){
							contactAlert += "Choose Valid Reason, ";
						}
						break;
					case "messageContent":
						var messagePattern = new RegExp ("[A-Z, a-z, 0-9, \w,\!,\#,\$,\%,\&,\',\*,\+,\-,\/,\=,\?,\^,\_,\`,\{,\|,\},\~]+");
						var fieldResult = messagePattern.exec(fieldValue);
						if (fieldResult == null){
							contactAlert += "Please Enter a Message";
						}
						break;
					default:
						//empty because must match a case
					}
				}
				if (contactAlert != ""){
					alert(contactAlert);
					return false;
				}else {
					return true;
				}
			}
		</script>
