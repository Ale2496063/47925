			<form name="survey2" method="GET" action="" onsubmit="">
				<h2>Superhero Survey</h2>
				<p>1) You visit a bioengineering lab and it's empty. What do you do?</p>
				<input type="radio" name="scareTactic" value="scareTactic" id="scaretactic"><label for="scareTactic">Hide in the corner waiting to scare an unsuspecting scientist who happens to be holding radioactive material.</label><br>
				<input type="radio" name="leave" value="leave" id="leave"><label for="leave">Leave, you have no business being there.</label><br>
				<input type="radio" name="play" value="play" id="play"><label for="play">Mix the green beaker with the beaker that says "Danger" and then drink the mixture.</label><br>
				<input type="radio" name="science" value="science" id="science"><label for="science">Put on safety googles and a lab coat. Safety is essential when you're about to show the world who's a badass scientist.</label><br>
				<p>2) So far no accidents have happened to you during your time in the lab. Are you...</p>
				<input type="radio" name="survive" id="survive"><label for="survive">Glad to have survived without some freak accident!</label><br>
				<input type="radio" name="disappoint" id="disappoint"><label for="disappoint">Terribly disappointed that you're still not a super hero!</label><br>
				<input type="radio" name="scheme" id="scheme"><label for="scheme">Indifferent because you're still scheming to become a super hero by accident.</label><br>
				<input type="radio" name="super" id="super"><label for="super">Carefree because you're already a super hero and accidents don't happen.</label><br>
				<p>3) Are you willing to wear your underwear on top of your clothing in public?</p>
				<input type="radio" name="yeaUndies" id="yeaUndies"><label for="yeaUndies">Of course!</label><br>
				<input type="radio" name="nayUndies" id="nayUndies"><label for="nayUndies">Never! That's just gross!</label><br>
				<input type="submit" value="Send">
			</form>
