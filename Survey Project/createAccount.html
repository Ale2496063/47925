<!DOCTYPE html>
<html>
	<head>
		<!-- Amy Le
		CIS 14A
		Survey Project
		
		Create Account Page View
		-->
		<title>Amy Le's Survey Site</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="surveyForms.js"></script>
	</head>
	<body>
		<div id="adminWrap">
			<a href="login.html"><button>Back</button></a><br>
			<h1>Welcome New User!</h1>
			
			<!-- Sign up form here
				Will only ask for first name, last name, email, username, password
			-->
			<div id="loginWrapper">
				<form action="" name="accountSignUp" method="GET" onsubmit="return validateAccountForm(accountSignUp)">
					<label for="fName">First Name:</label><br>
					<input type="text" name="newFirstName" id="fName"><br>
					<label for="lName">Last Name:</label><br>
					<input type="text" name="newLastName" id="lName"><br>
					<label for="email">Email:</label><br>
					<input type="text" name="newEmail" id="email"><br><br>
					<label for="username">Must be 6 characters long, combination of letters and numbers<br>Username:</label><br>
					<input type="username" name="newUserNam" id="username"><br>
					<label for="pw">Password (must be 4 numbers):</label><br>
					<input type="password" name="newUserPw" id="pw"><br>
					<label for="pwVerify">Verify Password:</label><br>
					<input type="password" name="verifyPw" id="pwVerify"><br>
					<input type="submit" value="Sign Up!">
				</form>
			</div>
			
			<footer>
			<p>CIS 14 A Survey Site Project</p>
			<p>All code written by Amy Le</p>
			<p>Image credits in stylesheet</p>
		</footer>
		</div>
		
	</body>
</html>
